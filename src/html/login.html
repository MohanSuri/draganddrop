<link rel="stylesheet" type="text/css" href="css/style.css">    

  <div class="row" style="margin-top:50px;">
    <div align="center">
        <img  src="images/logo.png">
    </div>
    </div>
     <div ng-controller="loginController">
      <div class="wrapper">
    <form class="form-signin">       
      <h2 class="form-signin-heading">Hello! Welcome to BlogBeats.</h2>
      <h3 class="form-signin-description text-center">Sign into your account here:</h3><br>
      <input type="text" class="form-control" name="username" placeholder="Username" required="" autofocus="" ng-model="username" />
      <input type="password" class="form-control" name="password" placeholder="Password" required="" ng-model="password"/>      
      <button ng-click="verify()" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>   
      <div class="alert alert-danger" ng-show="errorMsg">{{errorMsg}}</div>
    </form>
  </div>

    
    
    
    
    
  </div>
